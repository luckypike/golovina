business:
  title: Офисный шик
  title_long: Бизнес-леди нашего времени
  desc: Открытая, смелая, уверенная в себе, успешная и, безусловно, стильная — твой идеальный образ сегодня.
  weight: 3
  state: 1

active:
  title: Стильная прогулка
  title_long: Быть всегда красивой
  desc: Хочется в любой момент чувствовать себя на высоте, даже если на вас надета спортивная одежда.
  weight: 1
  state: 1

party:
  title: Навстречу искусству
  title_long: Впитывать искусство, чтобы творить
  desc: Кружиться в вихре театральных масок или погружаться в мир картин — идеальный вариант для вечера.
  weight: 4
  state: 0

special:
  title: Особый случай
  title_long: Королевами вечера становятся
  desc: Ловить на себе восторженные взгляды, нежиться в свете ярких огней и дарить белоснежную улыбку гостям.
  weight: 2
  state: 1

walk:
  title: Свобода мысли
  title_long: Затеряться в узких улочках средневековых городов
  desc: Считать шаги, открывать новые места, наслаждаться моментом и быть собой — все это готовят нам путешествия.
  weight: 5
  state: 0

holiday:
  title: Дорожное приключение
  title_long: Только ты, музыка и дорога
  desc: Сбежать из огромного мегаполиса, считать мили, открывать новые места, наслаждаться моментом и быть собой.
  weight: 6
  state: 1


proxy_cache_path /tmp/nginx-cache levels=1:2 keys_zone=golovina_cache:10m max_size=2g inactive=120m use_temp_path=off;

server {
  server_name golovinamari.com www.golovinamari.com en.golovinamari.com;

  client_max_body_size 30M;

  location ~* /s3/(.+)\.jpg$ {
    resolver 8.8.8.8;
    proxy_cache golovina_cache;
    proxy_pass https://storage.yandexcloud.net/golovina-production/images/$1;
  }

  location / {
    proxy_pass http://XXX.XXX.XXX.XXX;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Ssl on;
  }

  # listen [::]:443 ssl ipv6only=on; # managed by Certbot

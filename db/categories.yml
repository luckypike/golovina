coats-jackets:
  title: Пальто и пиджаки
  desc: Однобортные и двубортные пальто и дафлкоты, универсальные куртки из хлопка, шерсти и кожи, а также тренчи из хлопчатобумажного габардина, кашемира и кружева. В коллекцию также входят элегантные подиумные модели с запáхом.

trench-coats:
  title: Тренчи
  desc: Легендарный дизайн, широкий выбор фасонов, оттенков и материалов. Традиционные модели тренчей изготавливаются из особого габардинового полотна, защищающего от непогоды. Различные фасоны и оттенки отражают истинный британский стиль. Ультрамодные тренчи нового сезона включают модели из кружева, шелка и кожи.

quilts-puffers:
  title: Куртки и пуховики
  desc: Дутые и стеганые куртки, изготовленные с использованием водоотталкивающих материалов и с пуховой набивкой, разработаны для защиты от холода и дождя. Завязки, шейная застежка и меховая опушка на капюшоне обеспечивают дополнительный комфорт.

dresses:
  title: Платья
  desc: Коллекция платьев, включая платья-рубашки и платья-толстовки с подиума. Вечерние платья выполнены из тончайшего шелка и кружева; хлопчатобумажные повседневные модели отличаются свободным фасоном и лаконичностью стиля.

jeans:
  title: Джинсы
  desc: "Новая коллекция: джинсы для женщин. Выберите свой стиль: модели узкого, укороченного или свободного фасона в синих, черных, белых и цветных тонах. Для придания стилю эффектов поношенности применяются техники промывания и отбеливания с применением оптических усилителей цвета."

skirts-trousers:
  title: Юбки и брюки
  desc: Женские футболки и поло на каждый день. Широкий выбор моделей с короткими рукавами из мягкого хлопка и льна с отделкой в клетку и оригинальными деталями по мотивам подиумной коллекции. Футболки-поло из эластичного хлопка-пике украшены отделкой в традиционную клетку на воротнике, манжетах и планке.


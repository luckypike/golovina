business:
  title: Офисный шик
  title_long: Бизнес-леди нашего времени
  desc: Открытая, смелая, уверенная в себе, успешная и, безусловно, стильная — твой идеальной образ сегодня.
  weight: 3

active:
  title: Активный стиль
  title_long: Быть в отличной форме
  desc: Чувствовать себя особенной и неповторимой хочется даже среди мощных тренажеров в спортзале.
  weight: 2

party:
  title: Навстречу искусству
  title_long: Впитывать искусство, чтобы творить
  desc: Кружиться в вихре театральных масок или погружаться в мир картин — идеальный вариант для вечера.
  weight: 0

special:
  title: Особый случай
  title_long: Королевами вечера становятся
  desc: Ловить на себе восторженные взгляды, нежиться в свете ярких огней и дарить белоснежную улыбку гостям.
  weight: 4

walk:
  title: Свобода мысли
  title_long: Затеряться в узких улочках средневековых городов
  desc: Считать шаги, открывать новые места, наслаждаться моментом и быть собой — все это готовят нам путешествия.
  weight: 6

holiday:
  title: Морской бриз
  title_long: Записать звуки моря на диктофон
  desc: Сбежать бы из огромного мегаполиса поближе к морю, где любые звуки исчезают в шуме волн.
  weight: 5

warm:
  title: Тёплые прикосновения
  title_long: Спрятаться от холода в уюте прогулок
  desc: Осень и первая прохлада впускает в нашу жизнь новые палитру красок и согревает мягкими тканями.
  weight: 1
